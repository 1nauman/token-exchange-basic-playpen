admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9001

static_resources:
  listeners:
    - name: main_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 9090
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: [ "*" ]
                      routes:
                        - match:
                            prefix: "/api-go/products"
                          route:
                            cluster: bff_api_go_cluster
                        - match:
                            prefix: "/api/products"
                          route:
                            cluster: bff_api_cluster
                        - match:
                            prefix: "/"
                          route:
                            cluster: product_api_cluster
                http_filters:
                  # Filter 1: Validate the External JWT
                  - name: envoy.filters.http.jwt_authn
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
                      providers:
                        keycloak_provider:
                          issuer: http://localhost:8080/realms/myrealm
                          remote_jwks:
                            http_uri:
                              uri: http://keycloak:8080/realms/myrealm/protocol/openid-connect/certs
                              cluster: keycloak_cluster
                              timeout: 5s
                            cache_duration:
                              seconds: 3600
                          forward_payload_header: x-jwt-payload
                      rules:
                        - match:
                            prefix: /
                          requires:
                            provider_name: keycloak_provider
                  
                  # Filter 2: Call the token-exchanger service
                  - name: envoy.filters.http.ext_authz
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
                      transport_api_version: V3
                      http_service:
                        server_uri:
                          uri: http://token-exchanger:8080
                          cluster: token_exchanger_cluster
                          timeout: 0.5s
                        path_prefix: "/exchange"
                        authorization_request:
                          headers_to_add:
                            - key: "x-jwt-payload"
                              value: "%REQ(x-jwt-payload)%"
                        authorization_response:
                          allowed_upstream_headers:
                            patterns:
                              - exact: "x-internal-jwt"
                      clear_route_cache: true
                  
                  # Filter 3: This NEW Lua filter runs third, replacing the old one. ---
                  - name: envoy.filters.http.lua
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
                      # This now points to the file inside the container
                      default_source_code:
                        filename: /etc/envoy/scripts/aggregator.lua
                  
                  # Filter 4: The router is always required at the end.
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    # ... (No changes to the clusters section)
    - name: keycloak_cluster
      type: LOGICAL_DNS
      connect_timeout: 1s
      load_assignment:
        cluster_name: keycloak_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: keycloak
                      port_value: 8080

    - name: token_exchanger_cluster
      type: LOGICAL_DNS
      connect_timeout: 1s
      load_assignment:
        cluster_name: token_exchanger_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: token-exchanger
                      port_value: 8080

    - name: product_api_cluster
      type: LOGICAL_DNS
      connect_timeout: 1s
      load_assignment:
        cluster_name: product_api_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: product-api
                      port_value: 8080

    - name: inventory_api_cluster
      type: LOGICAL_DNS
      connect_timeout: 1s
      load_assignment:
        cluster_name: inventory_api_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: inventory-api
                      port_value: 8080

    - name: bff_api_cluster
      type: LOGICAL_DNS
      connect_timeout: 1s
      load_assignment:
        cluster_name: bff_api_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: bff-api
                      port_value: 8080
    - name: bff_api_go_cluster
      type: LOGICAL_DNS
      connect_timeout: 1s
      load_assignment:
        cluster_name: bff_api_go_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: bff-api-go
                      port_value: 8081